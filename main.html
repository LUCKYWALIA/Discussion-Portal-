<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="main.css">
</head>
<body>
    <header>
<h1>
    DISCUSSION PORTAL
</h1>
</header>
<main>

    <div class="container">

<div class="left">
    <div class="innerleft-flex">
<button>New Question Form</button>
<input type="text" placeholder="Search Questions" id="search">
</div>
<div id="display-ques">

</div>

</div>


<div class="right">
<p id="head-line">
    Welcome to Discussion Portal !
    <br>
    Enter a subject and question to get started
</p>
<input id="subject" type="text" placeholder="Subject">
<br>
<textarea id="textarea" rows="8" cols="50" placeholder="Question">
</textarea>
<br>
<button id="submit">Submit</button>

<div id="show-response">
    

</div>

</div>

</div>



</main>
<script src="main.js"></script>
</body>
</html>
